services:
  api:
    build:
      context: .
      dockerfile: src/TaskManagement.API/Dockerfile
    container_name: taskmanagement-api
    ports:
      - "5063:80"
      - "7000:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TaskManagementDb;User Id=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - taskmanagement-network

  frontend:
    build:
      context: src/TaskManagement.Web
      dockerfile: Dockerfile
    container_name: taskmanagement-frontend
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - taskmanagement-network

  windows-service:
    build:
      context: .
      dockerfile: src/TaskManagement.WindowsService/Dockerfile
    container_name: taskmanagement-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TaskManagementDb;User Id=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True
      - RabbitMQ__HostName=rabbitmq
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - taskmanagement-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskmanagement-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd123"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - taskmanagement-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: taskmanagement-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - taskmanagement-network

volumes:
  sqlserver_data:
  rabbitmq_data:

networks:
  taskmanagement-network:
    driver: bridge
